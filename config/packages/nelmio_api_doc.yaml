nelmio_api_doc:
    documentation:
        info:
            title: Temerso APP
            description: Temerso APP
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'В поле нужно набрать слово "Bearer" и вставить jwt: Bearer {jwt}'
                name: Authorization
                in: header
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
